<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/checkout.js" defer="" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="checkout">
        <h2>Review &amp; Place your Order</h2>
        <form>
          <fieldset>
            <legend>Billing Info</legend>
            <label for="f_name">First Name</label><input type="text" id="f_name" name="f_name"><label for="l_name">Last Name</label><input type="text" id="l_name" name="l_name"><label for="street">Street</label><input type="text" id="street" name="street"><label for="city">City</label><input type="text" id="city" name="city"><label for="state">State</label><input type="text" id="state" name="state"><label for="zip">Zip</label><input type="text" id="zip" name="zip">
          </fieldset>
          <fieldset>
            <legend>Payment Info</legend>
            <label for="card_number">Card Number</label><input type="text" id="card_number" name="card_number"><label for="expiration">Expiration</label><input type="text" id="expiration" name="expiration"><label for="sec_code">Security Code</label><input type="text" id="sec_code" name="sec_code">
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <div class="cart_info">
              <div>Item Subtotal(<span></span>)</div>
              <div id="checkout_subtotal"></div>
              <div>Shipping Estimate</div>
              <div id="checkout_shipping"></div>
              <div>Tax</div>
              <div id="checkout_tax"></div>
              <div>Order Total</div>
              <div id="checkout_total"></div>
            </div>
          </fieldset>
          <button id="checkout_button">Checkout</button>
        </form>
      </section>
    </main>
    <footer></footer>
  

</body></html>
